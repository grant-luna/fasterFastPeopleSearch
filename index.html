<!DOCTYPE html>
<html>
  <head>
    <title>Faster Fast People Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Faster FastPeopleSearch</h1>
    <p>First Time? Check out a <a href="https://www.youtube.com/watch?v=8f_TsxosKq8" target="_blank">video demo</a></p>
    <form id="csvForm">
      <fieldset>
        <label for="farmName">Farm Name: </label>
        <input name="farmName" type="text" required>
      </fieldset>
      <fieldset>
        <label for="farmFile">Farm File</label>
        <input name="farmFile" type="file" accept=".csv" required>
      </fieldset>
      <fieldset>
        <button type="submit">Generate Farm File</button>
        <button type="button">Clear</button>
      </fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
