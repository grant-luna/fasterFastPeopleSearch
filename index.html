<!DOCTYPE html>
<html>
  <head>
    <title>Grow My Contacts</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="csvForm">
      <fieldset>
        <label for="agentName">Your Name: </label>
        <input name="agentName" type="text" required>
      </fieldset>
      <fieldset>
        <label for="farmName">Farm Name: </label>
        <input name="farmtName" type="text" required>
      </fieldset>
      <fieldset>
        <label for="farmFile">Farm File</label>
        <input name="farmFile" type="file" accept=".csv" required>
      </fieldset>
      <fieldset>
        <button type="submit">Generate Farm File</button>
        <button type="button">Clear</button>
      </fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
